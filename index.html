<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Pokedex">
        <h1>Pokédex</h1>
        <input type="text" id="pokemon-name" placeholder="Nome ou número do Pokémon">
        <button id="search-btn">PESQUISAR</button>
        <div class="pokemon-info">
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png" alt="Imagem do Pokémon">
            <h2 id="pokemon-title">Nome do Pokémon</h2>
            <p id="pokemon-type">TIPO: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
